<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML5 Entities Example</title>
</head>
<body>
    <!--------------What are HTML Entities/ List the 5 commonly( used HTML  entities-->
  <h1>HTML5 Entities Example</h1>
  <p>Here are some commonly used HTML5 entities:</p>
  <ul>
    <li>&lt; - less-than symbol: &amp;lt;</li>
    <li>&gt; - greater-than symbol: &amp;gt;</li>
    <li>&amp; - ampersand symbol: &amp;amp;</li>
    <li>&quot; - double quotation mark: &amp;quot;</li>
    <li>&copy; - copyright symbol: &amp;copy;</li>
  </ul>
</body>
</html>
